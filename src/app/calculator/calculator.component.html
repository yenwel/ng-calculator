<mat-form-field class="example-full-width">
    <input matInput placeholder="input" [(ngModel)]="numberDisplayed">
</mat-form-field>
<mat-grid-list cols="3" rowHeight="4:1">
    <mat-grid-tile *ngFor="let number of numbers" (click)="onNumber(number.value)">
        {{number.text}}
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let operation of operations" (click)="onOperation(operation.symbol)">
        {{operation.text}}
    </mat-grid-tile>
</mat-grid-list>
